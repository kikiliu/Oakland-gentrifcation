<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="style.css" /><!--specified css for this page-->
</head>
<body style="width:100%">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.js"></script>
    <script src="http://d3js.org/topojson.v1.js"></script>

    <div id="Year"></div>
    <div id="DateSlider" style="width:500px"></div>
    <div id="county_map" style="height:1000px; width:100%"><svg></svg></div>
    
    <script>
        //define slider size
        $("#DateSlider").slider({ min: 1996 * 12 + 3, max: 2014 * 12 + 1, step: 1, change: function (event, ui) { RefreshData(parseInt(ui.value / 12), ui.value % 12 + 1); } });

        //Draw the new map and then delete the old map
        function RefreshData(year, month) {
            month=month < 10 ? "0" + month : month
            date=year+"-"+month;
            $("#Year").text(date);

            var width = $("#county_map").width(),
                height = 1000;

            var rateByRegion = d3.map();


            //automatically assign domain (max 1,200,000) by D3
            //quantize is to project continuous data to scatter, what else?
            var quantize = d3.scale.quantize()
                .domain([0, 1000000])
                .range(d3.range(9).map(function (i) { return "q" + i + "-9"; }));

            //define the position of the map to screen, here use mercator as the display style
            var proj = d3.geo.mercator()
                .center([-122.20, 37.82])
                .scale(140000);

            var path = d3.geo.path().projection(proj);

            var previousSvg = d3.select('#county_map').select("svg");
            var svg = d3.select('#county_map').append("svg").attr("style", "display:none");
            svg
                .attr("width", width)
                .attr("height", height);
            //create queue instance to delay loading
            queue()
                .defer(d3.json, "http://people.ischool.berkeley.edu/~kikiliu/server/oakland/hometopojson")
                //construct neighborhood: value dictionary to rateByRegion
                .defer(d3.csv, "http://people.ischool.berkeley.edu/~kikiliu/server/oakland/" + year + "/" + month, function (d) { rateByRegion.set(d.Neighborhood, +d[date]); })//lambda each row, data to replace number, + to convert string to number
                .await(ready);

            //oakland topojson
            function ready(error, oak_topo) {

                svg.append("g")
                    .attr("class", "neighborhood")//define css
                    .selectAll("path")//?
                    .data(topojson.feature(oak_topo, oak_topo.objects.oakland).features)
                    .enter().append("path")//? for each
                    .attr("class", function (d) { if (rateByRegion.get(d.properties.NAME) === undefined) console.log(d.properties.NAME); return quantize(rateByRegion.get(d.properties.NAME)); })
                    .attr("d", path)//?
                    .append("svg:title")//display mouseover title
                    .text(function (d) { return d.properties.NAME + ": $" + rateByRegion.get(d.properties.NAME); });

                previousSvg.remove();

                svg.attr("style", "");
            }
        }

        //default

        $("#DateSlider").slider("option", "value", 2014 * 12 + 1)


    </script>
</body>
</html>
